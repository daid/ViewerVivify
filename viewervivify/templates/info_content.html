{% if not g.twitch or not g.twitch.is_connected %}
    Not connected to twitch<br>
{% endif %}

{% if g.game %}
Available messages:
    <dl>
    {% for action in g.game.get_actions() %}
        {%if action.busy%}<strike>{%endif%}<dt>{{action.id}}:</dt> <dd>{{action.name}} ({{action.cost}})</dd>{%if action.busy%}</strike>{%endif%}<br>
    {% endfor %}
    </dl>
{% endif %}
