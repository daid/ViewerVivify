<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="url_for('static', filename='main.css')">
    <meta charset="UTF-8">
    <script>
function update() {
    const req = new XMLHttpRequest();
    req.addEventListener("load", function() {
        const container = document.querySelector('#info dl')
        const data = JSON.parse(this.responseText);
        let html = "Not connected to twitch";
        if (data.twitch && data.twitch.connected) {
            html = '';
            for(var action of data.game.actions) {
                html += `<dt>!${action.id}:</dt> <dd>${action.name}</dd>`
            }
        }
        container.innerHTML = html;
    });
    req.open("GET", "/status");
    req.send();
    setTimeout(update, 1000);
}
setTimeout(update, 500);
    </script>
</head>
<body>
<div id="info">
    Available messages:
    <dl>

    </dl>
</div>
</body>
</html>
