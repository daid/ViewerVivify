<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
function update() {
    const req = new XMLHttpRequest();
    req.addEventListener("load", function() {
        document.getElementById("info").innerHTML = this.responseText;
    });
    req.open("GET", "/info_content");
    req.send();
    setTimeout(update, 1000);
}
setTimeout(update, 500);
    </script>
</head>
<body>
<div id="info"></div>
</body>
</html>
