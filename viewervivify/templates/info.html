<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script>
function update() {
    const req = new XMLHttpRequest();
    req.addEventListener("load", function() {
        document.getElementById("info").innerHTML = this.responseText + this.responseText;
    });
    req.open("GET", "/info_content");
    req.send();
    setTimeout(update, 1000);
}
setTimeout(update, 500);
function autoscroll() {
    var i = document.getElementById("info");
    i.scrollTop += 1;
    if (i.scrollTop > i.scrollHeight / 2.0)
        i.scrollTop -= i.scrollHeight / 2.0;

    window.requestAnimationFrame(autoscroll);
}
window.requestAnimationFrame(autoscroll);
    </script>
</head>
<body style="margin: 0">
<div id="info"></div>
</body>
</html>
